<div class="container my-5">
    <h1 class="md-3">Tasks</h1>
    <table class="table"  >
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Copleted</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks" >
                <td>{{ task.id }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.date }}</td>
                <td><input type="checkbox" [checked]="task.completed " (change)="findeTask(task.id)" ></td>
            </tr>
        </tbody>
    </table>
   
</div>
