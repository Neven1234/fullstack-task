<div class="container my-5">
    <h1 class="mb-3"> Add New Task</h1>
    <div class="row">
        <div class=" col-6">
            <form #form="ngForm" (ngSubmit)="addTask()">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="addTaskReq.description" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="date">Due Date</label>
                    <input type="date" class="form-control" id="date " name="date" [(ngModel)]="addTaskReq.date">
                </div>
                <div class="form-group">
                    <label for="completed">Completed</label>
                    <input type="checkbox"  id="completed" name="completed" [(ngModel)]="addTaskReq.completed" >
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
           
        </div>

    </div>
    
</div>
